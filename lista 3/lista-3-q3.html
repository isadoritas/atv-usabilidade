<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <br>
    <label for="nome">Senha:</label><br>
    <input type="text" id="senha" name="senha"><br>
    <br>
    <label for="nome">Gênero:</label><br>
    <select name="genero" id="genero">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select><br>
    <br>
    <label for="contato">Como prefere ser contatado?</label><br>
    <input type="checkbox" id="email_box" name="email">
    <label for="email_box">Email</label><br>
    <input type="checkbox" id="telefone" name="telefone">
    <label for="telefone">Telefone</label><br>
    <input type="checkbox" id="sms" name="sms">
    <label for="sms">SMS</label><br>
    <br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
