<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .input {
      width: 60%;
    }

    #comentario {
      height: 250px;
    }

  </style>
</head>
<body>
  <h1>Deixe um comentário</h1>
  <form>
    <label for="nome">Nome</label><br>
    <input type="text" class="input" id="nome" name="nome"><br>
    <label for="email">E-mail</label><br>
    <input type="text" class="input" id="email" name="email"><br>
    <label for="website">Website</label><br>
    <input type="text" class="input" id="website" name="website"><br>
    <label for="comentario">Comentário</label><br>
    <input type="text" class="input" id="comentario" name="comentario"><br>
    <p><b>Observação: Seu comentário será publicado após passar pelo moderador</b></p>
    <input type="submit" value="Enviar Comentário">
  </form>
</body>
</html>
